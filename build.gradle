plugins {
    id 'java'
    id 'scala'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.1'
    compile group: 'io.udash', name: 'udash-rest_2.13', version: '0.9.0-M6'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.35.v20201120'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.35.v20201120'
    compile group: 'com.avsystem.commons', name: 'commons-mongo_2.13', version: '2.0.0-M17'
    compile group: 'io.lemonlabs', name: 'scala-uri_2.13', version: '3.0.0'
    compile group: 'org.mongodb', name: 'mongodb-driver-reactivestreams', version: '4.0.5'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: "de.flapdoodle.embed", name: "de.flapdoodle.embed.mongo", version: "3.0.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
